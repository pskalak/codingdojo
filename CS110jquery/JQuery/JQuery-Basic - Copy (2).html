<html>
	<head>
		<title>JQuery</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="JQuery-Basic.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".button1").click(function(){
					$('.add').addClass('red');
				});

				$(".button2").click(function(){
					$("p.after").after("<p>This is a paragraph added with the .after jquery function</p>");
				});

				$(".button3").click(function(){
					$("p.append").append("<strong>This is the second part of the text</strong>");
				});
				$(".button4").click(function(){
					$("a").attr("href", "http://www.yahoo.com");
				});

				$(".button5").click(function(){
					$("p.before").before("<p>This is a text added with the .before jquery function</p>");
				});






			});
		</script>
	</head>
	<body>
		<div class="Container">
			<div ID="AddClass">
				<h1 class="add">.addClass</h1>
				<button class="button1">.addClass</button>
				<p>Click the button to add class 'red' to this paragraph</p>
			</div>

			<div ID="After">
				<h1>.after</h1>
				<button class="button2">.after</button>
				<p class="after">This is a paragraph.</p>
				</div>

			<div ID="Append">
				<h1>.append</h1>
				<button class="button3">.append</button>
				<p class="append">This is the first part of the text</p>
			</div>

			<div ID="Attr">
				<h1>.attr (Attribute)</h1>
				<button class="button4">.attr</button>
				<a href="http://www.google.com">link to serach engine (change the search engine)</a>

				<div ID="Before">
				<h1>.before</h1>
				<button class="button5">.before</button>
				<p class="before">This is the existing text, click the button to add new text before it</p>
			</div>
		</div>

	</body>
</html>
