<html>
	<head>
		<title>JQuery</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="JQuery-Basic.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".button1").click(function(){
					$('.add').addClass('red');
				});

				$(".button2").click(function(){
					$("p.after").after("<p>Hello World!</p>");
				});

				$(".button3").click(function(){
					$("p.append").append("<strong>This is the second part of the text</strong>");
				});
				$(".button4").click(function(){
					$("a").attr("href", "http://www.yahoo.com");
				});






			});
		</script>
	</head>
	<body>
		<div class="Container">
			<div ID="AddClass">
				<h1 class="add">AddClass</h1>
				<button class="button1">AddClass</button>
				<p>Click the button to add class 'red' to this paragraph</p>
			</div>

			<div ID="After">
				<h1>After</h1>
				<button class="button2">After</button>
				<p class="after">This is a paragraph.</p>
				<p class="after">This is another paragraph.</p>
			</div>

			<div ID="Append">
				<h1>Append</h1>
				<button class="button3">Append</button>
				<p class="append">This is the first part of the text</p>
			</div>

			<div ID="Attr">
				<h1>Attribute</h1>
				<button class="button4">attr</button>
				<a href="http://www.google.com">google.com</a>
			</div>
		</div>

	</body>
</html>
