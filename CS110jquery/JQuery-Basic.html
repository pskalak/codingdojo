<html>
	<head>
		<title>JQuery</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="JQuery-Basic.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){

				$("h1").click(function(){
					// alert("alert this was hit");
					$(".container1").addclass("red");
				});

				$(".button2").click(function(){
					$("p.after").after("<p>Hello World!</p>");
				});

				$(".button3").click(function(){
					$("p.append").append("<strong>This is the second part of the text</strong>");
				});
				$(".button4").click(function(){
					$("a").attr("href", "http://www.yahoo.com");
				});


			});
		</script>
	</head>

	<body>
		<div ID="wrapper">
			<div class="container1">
				<h1 class="changecolortext">Add Class to element</h1>
				<p>Click the text above to change it's color to 'red' by adding the .red class to it.</p>
			</div>

			<div ID="After">
				<h1>After</h1>
				<button class="button2">After</button>
				<p class="after">This is a paragraph.</p>
				<p class="after">This is another paragraph.</p>
			</div>

			<div ID="Append">
				<h1>Append</h1>
				<button class="button3">Append</button>
				<p class="append">This is the first part of the text</p>
			</div>

			<div ID="Attr">
				<h1>Attribute</h1>
				<button class="button4">attr</button>
				<a href="http://www.google.com">google.com</a>
			</div>
		</div>

	</body>
</html>
